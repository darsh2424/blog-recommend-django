{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}BlogNest{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <!-- Optional: Bootstrap Theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">

  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container-fluid d-flex align-items-center">
      <a class="navbar-brand" href="#">
        <img src="https://cdn.worldvectorlogo.com/logos/medium-1.svg" alt="BlogNest Logo" height="30">
      </a>

      <form class="d-none d-md-flex mx-2 flex-grow-1" role="search">
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
          <input type="search" class="form-control border-start-0" placeholder="Search" aria-label="Search">
        </div>
      </form>

      <div class="settings-div d-flex align-items-center gap-3 ms-auto">
        <div class="toggle-btn btn btn-outline-dark" onclick="toggleDarkMode()">
          <i id="toggle-icon" class="fas fa-sun"></i>
        </div>

        {% if user.is_authenticated %}
        <div class="login-div d-flex align-items-center gap-2">
          <a href="#" class="btn btn-outline-dark"><i class="fa-solid fa-pen-to-square"></i> Write</a>
          <a href="#" class="btn btn-outline-dark"><i class="fa-solid fa-user"></i></a>
          <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
        </div>
        {% else %}
        <div class="new-user-div">
          <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-danger">Login with Google</a>
        </div>
        {% endif %}

        <button class="btn btn-outline-dark" id="sidebarToggle">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
    </div>
  </nav>


  <!-- Content Block -->
  {% block content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
