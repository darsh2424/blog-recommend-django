<a href="{% url 'post_detail' post.id %}" class="text-decoration-none text-dark">
  <div class="post mb-3 shadow-sm rounded overflow-hidden hover-effect d-flex flex-column flex-md-row">
    
    <!-- Blog Image -->
    <img src="{{ post.image_url|default:'https://via.placeholder.com/250x200?text=No+Image' }}"
     alt="Blog image"
     class="post-img img-fluid"
     loading="lazy">

    <!-- Content -->
    <div class="post-content p-3">
      <h5 class="mb-1">{{ post.title }}</h5>
      <small class="text-muted">by {{ post.user.profile.full_name|default:post.user.username|default:post.user.email }}</small>

      <p class="mt-2 text-muted">{{ post.content|truncatewords:25 }}</p>

      <div class="stats d-flex flex-wrap gap-3 mt-2">
        <span><i class="fas fa-eye views me-1"></i> {{ post.views_count }}</span>
        <span><i class="fas fa-heart like me-1"></i> {{ post.like_count }}</span>
        <span><i class="fas fa-comment comment me-1"></i> {{ post.comment_count }}</span>
      </div>
    </div>
  </div>
</a>
